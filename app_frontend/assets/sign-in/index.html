<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <title>Sign In</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main class="screen sign-in" role="main" aria-label="Sign In screen">
    <!-- Status bar placeholder to mirror Figma spacing on mobile frames -->
    <div class="status-bar" aria-hidden="true">
      <span class="time" aria-hidden="true">19:27</span>
      <div class="status-icons" aria-hidden="true"></div>
    </div>

    <!-- Title group -->
    <section class="title-group" aria-labelledby="greeting-heading">
      <h1 id="greeting-heading" class="hello">Hello,</h1>
      <p class="welcome">Welcome Back!</p>
    </section>

    <!-- Email field -->
    <div class="field-group">
      <label for="email" class="field-label">Email</label>
      <div class="input-wrap">
        <input id="email" name="email" type="email" placeholder="Enter Email" autocomplete="username" inputmode="email" aria-describedby="email-desc">
      </div>
      <span id="email-desc" class="visually-hidden">Enter your email address</span>
    </div>

    <!-- Password field -->
    <div class="field-group">
      <label for="password" class="field-label">Enter Password</label>
      <div class="input-wrap">
        <input id="password" name="password" type="password" placeholder="Enter Password" autocomplete="current-password" aria-describedby="password-desc">
      </div>
      <span id="password-desc" class="visually-hidden">Enter your account password</span>
    </div>

    <!-- Forgot password -->
    <p class="forgot"><a href="#" class="link-forgot">Forgot Password?</a></p>

    <!-- Primary CTA -->
    <button type="button" class="btn btn-primary" id="btn-sign-in" aria-label="Sign In">
      <span class="btn-label">Sign In</span>
      <span class="btn-icon" aria-hidden="true">
        <!-- Right arrow icon based on figma Icon/General/Arrow-Right proportions -->
        <svg width="20" height="20" viewBox="0 0 20 20" focusable="false" aria-hidden="true">
          <path d="M3 10h12.5" stroke="currentColor" stroke-width="1.3" stroke-linecap="round"/>
          <path d="M11 5l4.5 5L11 15" fill="none" stroke="currentColor" stroke-width="1.3" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </span>
    </button>

    <!-- Or sign in with -->
    <div class="or-line" role="separator" aria-label="Or sign in with">
      <span class="or-text">Or Sign in With</span>
    </div>

    <!-- Social buttons -->
    <div class="social-row" role="group" aria-label="Sign in with social accounts">
      <button type="button" class="social-btn" aria-label="Sign in with Google">
        <span class="social-icon">
          <img src="../../../assets/figmaimages/figma_image_13_48.png" alt="" aria-hidden="true" width="24" height="24">
        </span>
      </button>
      <button type="button" class="social-btn" aria-label="Sign in with Facebook">
        <span class="social-icon">
          <img src="../../../assets/figmaimages/figma_image_13_61.png" alt="" aria-hidden="true" width="20" height="20">
        </span>
      </button>
    </div>

    <!-- Bottom home indicator bar placeholder -->
    <div class="home-indicator" aria-hidden="true"></div>

    <!-- Footer question -->
    <p class="no-account">Donâ€™t have an account? <a href="#" class="link-signup">Sign up</a></p>
  </main>

  <script src="./script.js"></script>
</body>
</html>
